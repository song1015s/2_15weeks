  <source src="mouse.m4a" type="audio/mp4">

<script type="text/javascript">
  const sound = document.getElementById('clickSound');
  const button = document.querySelector('.hover');

  button.addEventListener('click', function(event) {
    event.preventDefault(); // 기본 동작 중단
    sound.currentTime = 0; // 소리를 처음부터 재생
    sound.play(); // 소리 재생

    // 페이지 이동
    setTimeout(function() {
      window.location.href = button.parentElement.href;
    }, sound.duration * 1000); // 소리 재생 시간만큼 대기 후 페이지 이동
  });
</script>
