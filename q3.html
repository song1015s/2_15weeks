<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>우리 아이를 찾아주세요</title>
<!--일단 뼈대만 구축-->
<style>
body{margin: 0;}
html{font-size: 16px;}
.quiz_box{width: 80vw; height: 45vh;
position: absolute;
left:50%; top:60vh;
/* background: blue;*/
padding:10px;
text-align: center;
transform: translate(-50%, -50%);}
.q, .answer{font-size: 1.5rem;}
.answer{padding: 10px; background: #0032ff; color:white; margin: 15px;
border-radius: 5px;}
.answer:hover{background: #FF00F5;color:black;cursor:pointer;}

.q1_background img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
}

.q1{position: relative;
	text-align: center;
	top: 180px;
	font-size: 2rem;
	font-family: 'LOTTERIADDAG';}



@font-face {
    font-family: 'LOTTERIADDAG';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2302@1.0/LOTTERIADDAG.woff2') format('woff2');

@import url('https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@800&family=Noto+Sans+KR:wght@300&display=swap');    	
</style>
</head>

<body>
<div class="q1_background">
<img src="q1_background.png">
</div>

<div class="quiz">
<div class="q1">Q2. 당신은 유아기인 아이와 마트에 왔다.<br>
 여기서 장난감 코너를 지날 때 원하는 아이의 반응은?</div>
<div class="quiz_box">
<div class="answer" id="a">장난감 대신 문제집을 사달라고 한다.</div>
<div class="answer" id="b">사달라며 떼를 쓴다.</div>
<div class="answer" id='c'>사달라며 운다.</div>
<div class="answer" id='d'>사줄 때까지 자리를 떠나지 않는다.</div>
</div>
</div>

<script type="text/javascript">

sessionStorage.setItem('mark',0);
//sessionStorage를 통해 데이터 저장, 공유할 수 있다

a.onclick = function(){
let m = sessionStorage.getItem('mark');
m = parseInt(m) + 50; //함수화 하기 위해 parseInt 사
sessionStorage.setItem('mark',1);

window.location = "q4.html";

}
 document.getElementById('b').onclick = function() {
    let m = sessionStorage.getItem('mark');
    m = parseInt(m) + 50;
    sessionStorage.setItem('mark', m);

    alert('과연 그 상황이 오기를 바라고 있을까?');
    return false;
  }
 document.getElementById('c').onclick = function() {
    let m = sessionStorage.getItem('mark');
    m = parseInt(m) + 50;
    sessionStorage.setItem('mark', m);

    alert('?');
    return false;
  }
  document.getElementById('d').onclick = function() {
    let m = sessionStorage.getItem('mark');
    m = parseInt(m) + 50;
    sessionStorage.setItem('mark', m);

    alert('어림도 없지');
    return false;
  }


</script>

</html>
